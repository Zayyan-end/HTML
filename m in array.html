<!DOCTYPE html>
<html>
    <body>
        <h2> JS array methods</h2>
        <h2>join() and pop()</h2>
        <p>The join() method joins array elements into a string and the pop() method removes the last element from every array</p>
        <p id="myjoin"></p>
        <p id="myfirstpop"></p>
        <p id="mysecondpop"></p>
        <script>
            var fruits=["bannana", "orange", "apple", "mango"];
            document.getElementById("myjoin").innerHTML=fruits.join(" * ");
            document.getElementById("myfirstpop").innerHTML = fruits;
            fruits.pop();
            document.getElementById("mysecondpop").innerHTML = fruits;
        </script>
    </body>
</html>
