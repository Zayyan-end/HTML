<!DOCTYPE html>
<html>

<head>
    <title>
        css box model example
    </title>
    <style type="text/css">
        .example1 {
            width: 220px;
            background-color: rgb(255, 149, 0);
            padding: 0px;
            border: 0px;
            margin: 0px;
        }

        .example2 {
            width: 220px;
            background-color: green;
            padding: 50px;
            border: 5px solid black;
            margin: 40px, 20px;
        }
         .example3 {
            width: 330px;
            background-color: rgb(0, 179, 255);
            padding: 55px;
            border: 10px solid black;
            margin: 45px, 25px;
        }

        hr {
            background-color: red;
            height:5%
        }
    </style>
</head>

<body>
    <h1> Box model example</h1>
    <hr>
    <p class="example1">My content example 1</p>
    <hr>
    <p class="example2">My content example 2</p>
    <hr>
    <p class="example3">My content example 3 for dinosaurs</p>
    <hr>

</body>

</html>
