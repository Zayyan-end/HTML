<!DOCTYPE html>

<html lang="en">


<head>

    <title>

        Bootstrap Typography example

    </title>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

    </script>

</head>

<body>
    <div class="container">
        <h1>Heading lists</h1> 
        <h1 class="display-1">IM A DINOSAUR RAAWWWR</h1>
        <h1 class="display-2">IM A MONKEY E E E E</h1>
        <h1 class="display-3">IM A HOUSE</h1>
        <h1 class="display-4">I EAT DINOSAURS FOR BREAKFAST</h1>
    </div>
    <div class="container">
        <h1>Lighter,Secondary text with small tag and class
            <small class="text muted">Me DINOSAUR</small>
        </h1>
        <dl>
            <dt>BURGER</dt>
            <dd>CHICKEN TIKKA</dd>
        </dl>
    </div>
</body>
</html>
